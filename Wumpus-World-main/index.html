  <nav class="navbar navbar-expand-lg navbar-light">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <i class="fa fa-info-circle"></i> Instructions

      </div>

        <div class="control-panel">
          <h3>Control Panel</h3>
          
          <div class="control-group">
            <label class="control-label">
              World Size: <span class="control-value world-size-value">10</span>
            </label>
            <input type="range" min="6" max="10" value="10" class="slider" id="world-size-slider">
          </div>

          <div class="control-group">
            <label class="control-label">
              Pit Percentage: <span class="control-value pit-number-value">10%</span>
            </label>
            <input type="range" min="5" max="20" value="10" class="slider" id="pit-number-slider">
          </div>

          <div class="control-group">
            <label class="control-label">
              Number of Gold: <span class="control-value gold-number-value">2</span>
            </label>
            <input type="range" min="1" max="5" value="2" class="slider" id="gold-number-slider">
          </div>

          <div class="control-group">
            <label class="control-label">Upload World File</label>
            <div class="file-upload-container">
              <input type="file" id="file-upload" accept=".txt" class="file-upload-input">
              <label for="file-upload" class="file-upload-label">
                <i class="fa fa-upload"></i> Choose file or drag here
              </label>
            </div>
            <button type="button" class="btn btn-modern btn-primary-modern" style="width: 100%;" onclick="loadWorldFile()">
              <i class="fa fa-refresh"></i> Update World
            </button>
          </div>

          <div class="action-buttons" style="flex-direction: column; gap: 1rem;">
            <button type="button" class="btn btn-modern btn-success-modern" onclick="simulate()">
              <i class="fa fa-play"></i> Start Simulation
            </button>
            <button type="button" class="btn btn-modern btn-info-modern" onclick="fixedRestart(); this.blur();">
              <i class="fa fa-refresh"></i> Restart
            </button>
            <button type="button" class="btn btn-modern btn-warning-modern" onclick="randomRestart(); this.blur();">
              <i class="fa fa-random"></i> Randomize
            </button>
          </div>

          <div class="control-group" style="margin-top: 2rem;">
            <label class="control-label">
              Volume: <span class="control-value volume-value">50%</span>
            </label>
            <input type="range" min="0" max="100" value="50" class="slider" id="volume-slider">
          </div>
        </div>
      </div>

      <div class="col-lg-8 col-md-7">
        <div class="canvas-section">
          <div class="canvas-header">
            <h2 class="canvas-title">Simulation World</h2>
            <div class="status-indicator">
              <div class="status-dot"></div>
              <span>Ready</span>
            </div>
          </div>
          
          <div id="canvas-container" class="canvas-container">
            <div style="text-align: center; color: var(--text-secondary);">
              <i class="fa fa-cog fa-spin fa-3x" style="margin-bottom: 1.5rem; color: var(--accent-neon);"></i>
            </div>
          </div>
          <div class="action-buttons">
            <button type="button" class="btn btn-modern btn-danger-modern" onclick="cheat()">
              <i class="fa fa-eye"></i> Reveal World
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
